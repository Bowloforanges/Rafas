{% extends "base.html" %}

{% block content %}

    <div class="settings-section" id="settings-section">
      <div class="header-container container">
        <h1>Control panel</h1>
        <h3>Make yourself at home.</h3>
      </div>

      <div class="main-content-container container-fluid">
        <div class="right-side-content settings-main-content">
          <div class="settings-left-side">
            <div class="settings-row">
              <div class="settings-description">
                <p>Automatic Mode</p>
              </div>
              <div class="col-md-12">
                <div class="settings-content">
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="settings-row">
              <div class="settings-description">
                <p>Water right now (in liters)</p>
              </div>
              <div class="settings-content">
                <form action="">
                  <div class="col-md-4">
                    <input class="form-control" type="number" value="0.0"
                    id="quantity" name="quantity" min="0" max="2" step="0.100"">
                  </div>
                  <div class="col-md-8">
                    <input
                      type="submit"
                      class="btn settings-btn"
                      value="Do it!"
                    />
                  </div>
                </form>
              </div>
            </div>

            <div class="settings-row">
              <div class="settings-description">
                <p>Upload data to cloud right now</p>
              </div>
              <div class="settings-content">
                <div class="col-md-6">
                  <form action="">
                    <input
                      type="submit"
                      class="btn settings-btn"
                      value="Upload"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="settings-right-side">
            <div class="tomato-waifu">
              <img
                src="https://data.whicdn.com/images/64716132/original.gif"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>

        <div class="left-side-container">
          <div class="left-side-primary">
            <div class="left-side-container-title right-aligned">
              <span><p class="">--Â°C</p></span>
            </div>
            <div class="left-side-container-content context right-aligned">
              <span><p class="date-display">Friday 19, september 2021</p></span>
              <span><p class="hour-display boldify">--:--</p></span>
              <span
                ><p class="sensor-display">
                  There's about a --% relative humidity
                </p></span
              >
              <span
                ><p class="sensor-display">
                  and soil is currently --% moist.
                </p></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
